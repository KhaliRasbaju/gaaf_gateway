spring.application.name=service-gateway
server.port:8080
eureka.client-service.url.defaultZone=http://localhost:8761/eureka/

spring.cloud.gateway.server.webflux.discovery.locator.enabled=true
spring.cloud.gateway.server.webflux.discovery.locator.lower-case-service-id=true

spring.cloud.gateway.server.webflux.routes[0].id=microservicio-inventario-entrada
spring.cloud.gateway.server.webflux.routes[0].uri=lb://microservicio-inventario-entrada
spring.cloud.gateway.server.webflux.routes[0].predicates[0]=Path=/api/**
spring.cloud.gateway.server.webflux.routes[0].filters[0]=StripPrefix=1


spring.cloud.gateway.server.webflux.routes[1].id=auth-service
spring.cloud.gateway.server.webflux.routes[1].uri=lb://auth-service
spring.cloud.gateway.server.webflux.routes[1].predicates[0]=Path=/api/auth/**


spring.security.user.name=admin
spring.security.user.password=admin

api.jwt.secret=gaaf-clave