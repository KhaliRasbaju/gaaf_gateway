spring.application.name=service-gateway
server.port=8080


management.endpoints.web.exposure.include=health,info,refresh
management.endpoint.gateway.enabled=true


eureka.client.service-url.defaultZone=${EUREKA_URL}


spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true


spring.cloud.gateway.routes[0].id=${SERVICE_INVENTARIO}
spring.cloud.gateway.routes[0].uri=lb://${SERVICE_INVENTARIO}
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/inventario/**
spring.cloud.gateway.routes[0].filters[0]=StripPrefix=2

spring.cloud.gateway.routes[1].id=${SERVICE_AUTH}
spring.cloud.gateway.routes[1].uri=lb://${SERVICE_AUTH}
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/auth/**
spring.cloud.gateway.routes[1].filters[0]=StripPrefix=1


spring.security.user.name=admin
spring.security.user.password=admin


api.jwt.secret=${JWT_SECRET}
